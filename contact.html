<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Festival de Música IA</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <header class="header">
        <video class="header-video" autoplay muted loop playsinline preload="auto">
            <source src="./img/6010287_Club_Disco_1920x1080.mp4" type="video/mp4">
            <p>Tu navegador no soporta videos HTML5.</p>
        </video>
        <div class="header-content">
            <a href="https://balseradeveloper.github.io/WebEventosIA" class="logo">
                <img src="./img/LogoAIMUSIC.png" alt="IA Music Fest Logo" class="imageLogo" />
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="./index.html#upcoming" class="nav__link">Próximos</a></li>
                    <li><a href="./index.html#past" class="nav__link">Pasados</a></li>
                    <li><a href="./index.html#about" class="nav__link">Sobre nosotros</a></li>
                    <li><a href="#contact" class="nav__link">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        <section class="contact-form-section">
            <h2>FORMULARIO DE CONTACTO</h2>
            <form action="" method="post" enctype="text/plain">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo-section">
                <img src="./img/LogoAIMUSIC.png" alt="IA Music Fest Logo" class="imageLogo" />
            </div>
            <div class="footer-links">
                <a href="#upcoming" class="footer-link" style="text-decoration: none;">Próximos eventos</a>
                <a href="#past" class="footer-link" style="text-decoration: none;">Pasados</a>
                <a href="#about" class="footer-link" style="text-decoration: none;">Sobre nosotros</a>
                <a href="mailto:info@iamusicfest.com" class="footer-link" style="text-decoration: none;">Contacto</a>
                <a href="#" class="footer-link" style="text-decoration: none;">Política de privacidad</a>
            </div>
            <div class="footer-social">
                <a href="#" class="footer-social-link" aria-label="Instagram">

            <p>© 2025 IA Music Fest. Todos los derechos reservados. Desarrollado por BalseraDeveloper</p>

</html>
